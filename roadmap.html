<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Canvas Image Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    #canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
      max-width: 100%;
    }
    #controls {
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #scaleRange {
      width: 300px;
    }
  </style>
</head>
<body>
  <h2>Редактор зображень</h2>
  <canvas id="canvas" width="900" height="600"></canvas>

  <div id="controls">
    <input type="file" id="bgInput" accept="image/*">
    <input type="file" id="loveInput" accept="image/*">
    <input type="range" id="scaleRange" min="0.5" max="2" step="0.01" value="1">
    <button id="undoBtn">Відміна</button>
    <button id="downloadBtn">Завантажити</button>
  </div>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const bgInput = document.getElementById('bgInput');
    const loveInput = document.getElementById('loveInput');
    const scaleRange = document.getElementById('scaleRange');
    const undoBtn = document.getElementById('undoBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    const stateHistory = [];
    let bgImage = null, loveImage = null, shablonImage = new Image();
    let activeImage = null;

    const transforms = {
      bg: { x: 0, y: 0, scale: 1, img: null },
      love: { x: 0, y: 0, scale: 1, img: null }
    };

    shablonImage.src = "images/shablon.png";

    function saveState() {
      const snapshot = JSON.stringify(transforms);
      stateHistory.push(snapshot);
      if (stateHistory.length > 5) stateHistory.shift(); // максимум 5 кроків
    }

    function undo() {
      if (stateHistory.length > 0) {
        const last = stateHistory.pop();
        Object.assign(transforms, JSON.parse(last));
        draw();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (transforms.bg.img) {
        const t = transforms.bg;
        ctx.save();
        ctx.translate(t.x, t.y);
        ctx.scale(t.scale, t.scale);
        ctx.drawImage(t.img, 0, 0);
        ctx.restore();
      }

      if (transforms.love.img) {
        const t = transforms.love;
        ctx.save();
        ctx.translate(t.x, t.y);
        ctx.scale(t.scale, t.scale);
        ctx.drawImage(t.img, 0, 0);
        ctx.restore();
      }

      if (shablonImage.complete) {
        ctx.drawImage(shablonImage, 0, 0, canvas.width, canvas.height);
      }
    }

    function loadImage(file, target) {
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => {
          transforms[target].img = img;
          transforms[target].x = 0;
          transforms[target].y = 0;
          transforms[target].scale = 1;
          activeImage = target;
          saveState();
          draw();
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    bgInput.addEventListener('change', e => loadImage(e.target.files[0], 'bg'));
    loveInput.addEventListener('change', e => loadImage(e.target.files[0], 'love'));

    scaleRange.addEventListener('input', () => {
      if (activeImage) {
        transforms[activeImage].scale = parseFloat(scaleRange.value);
        draw();
      }
    });

    let dragging = false;
    let startX, startY;

    canvas.addEventListener('mousedown', e => {
      if (activeImage) {
        dragging = true;
        startX = e.offsetX - transforms[activeImage].x;
        startY = e.offsetY - transforms[activeImage].y;
      }
    });
    canvas.addEventListener('mousemove', e => {
      if (dragging && activeImage) {
        transforms[activeImage].x = e.offsetX - startX;
        transforms[activeImage].y = e.offsetY - startY;
        draw();
      }
    });
    canvas.addEventListener('mouseup', () => { if (dragging) { dragging = false; saveState(); } });
    canvas.addEventListener('mouseleave', () => { if (dragging) { dragging = false; saveState(); } });

    undoBtn.addEventListener('click', undo);

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'composition.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    shablonImage.onload = draw;
  </script>
</body>
</html>
