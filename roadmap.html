<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Камінь любові</title>
<style>
body { text-align:center; font-family:sans-serif; }
.venwin {
  background: #fff;
  border-radius:10px;
  padding:10px;
  display:inline-block;
}
canvas {
  border:3px solid #bbb;
  border-radius:3%;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
  display:block;
  margin:10px auto;
}
</style>
</head>
<body>

<fieldset class="venwin">
  <span style="color:#990000;font-size:x-large;">Камінь любові</span><br><br>
<canvas id="canvas" width="900" height="600"></canvas><br>
<input type="file" id="fileInput" accept="image/*"><br><br>
<label>Масштаб: 
  <input type="range" id="scaleRange" min="0.1" max="2" step="0.01" value="1">
</label>
<button id="download">Скачати</button>
</fieldset>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const fileInput = document.getElementById("fileInput");
const scaleRange = document.getElementById("scaleRange");
const downloadBtn = document.getElementById("download");

const URLS = {
  shablon:  "images/shablon.png",
  template: "images/LoveStone.png",
  bg:       "images/priroda.jpg"
};

let images = {};
let uploadedImage = null;
let scale = 1;

function loadImage(src) {
  return new Promise((resolve, reject) => {
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.onload = () => resolve(img);
    img.onerror = reject;
    img.src = src;
  });
}

async function init() {
  images.bg = await loadImage(URLS.bg);
  images.shablon = await loadImage(URLS.shablon);
  images.template = await loadImage(URLS.template);
  draw();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // фон з масштабом
  const bgWidth = images.bg.width * scale;
  const bgHeight = images.bg.height * scale;
  ctx.drawImage(
    images.bg,
    (canvas.width - bgWidth) / 2,
    (canvas.height - bgHeight) / 2,
    bgWidth, bgHeight
  );

  // завантажене фото (також зі scale)
  if (uploadedImage) {
    const w = uploadedImage.width * scale;
    const h = uploadedImage.height * scale;
    ctx.drawImage(
      uploadedImage,
      (canvas.width - w) / 2,
      (canvas.height - h) / 2,
      w, h
    );
  }

  // поверх шаблони
  ctx.drawImage(images.shablon, 0, 0, canvas.width, canvas.height);
  ctx.drawImage(images.template, 0, 0, canvas.width, canvas.height);
}

fileInput.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    uploadedImage = new Image();
    uploadedImage.onload = draw;
    uploadedImage.src = reader.result;
  };
  reader.readAsDataURL(file);
});

scaleRange.addEventListener("input", e => {
  scale = parseFloat(e.target.value);
  draw();
});

downloadBtn.addEventListener("click", () => {
  const link = document.createElement("a");
  link.download = "love.jpg";
  link.href = canvas.toDataURL("image/jpeg", 0.92);
  link.click();
});

init();
</script>

</body>
</html>
