<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Прозорий круг на зображенні</title>
    <style>
        body {
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid black;
        }

    </style>
</head>
<body>

    <h1>Створення прозорого кола на зображенні</h1>
    <canvas id="myCanvas"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();

        // Замініть на шлях до вашого зображення
        img.src = 'images/priroda.jpg';

        img.onload = () => {
            // Встановлюємо розміри Canvas як у зображення
            canvas.width = 455;
            canvas.height = 185;

            // Крок 1: Малюємо початкове зображення на Canvas
            ctx.drawImage(img, 0, 0);

            // Крок 2: Налаштовуємо параметри для кола
            const centerX = canvas.width; // 2
            const centerY = canvas.height; // 2
            const radius = 195;

            // Крок 3: Створюємо прозорий ефект
            ctx.globalCompositeOperation = 'destination-out';

            // Крок 4: Малюємо коло, яке зробить область прозорою
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = 'black'; // Колір не має значення, оскільки використовуємо 'destination-out'
            ctx.fill();
            
            // За бажанням: скидаємо режим композиції
            // ctx.globalCompositeOperation = 'source-over';
        };

        img.onerror = () => {
            console.error("Не вдалося завантажити зображення.");
        };

    </script>
</body>
</html>
