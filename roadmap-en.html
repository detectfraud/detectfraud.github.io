    <script>
        /* === Collage JS === */
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const thumbs = document.getElementById('thumbs');
        const thumbsVows = document.getElementById('thumbsVows');
        const loveLoader = document.getElementById('loveLoader');
        const scaleSlider = document.getElementById('scaleSlider');
        const undoBtn = document.getElementById('undoBtn');
        const previewBtn = document.getElementById('previewBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const bgLoader = document.getElementById('bgLoader');
        const collage = document.getElementById('collage');
        const vowse = document.getElementById('vowse');
        const vowsi = document.getElementById('vowsi');
        const photoBlock = document.querySelector('.photo-block');
        const loveStoneName = "LoveStones";
        const DONATE_URL = "https://example.com/donate";
        const imagePreview = document.getElementById('imagePreview');

        const url = "https://detectfraud.github.io/gallery/";
        const images = [ "nature(1)","nature(2)","nature(3)","nature(4)","nature(5)", "nature(6)","nature(7)","nature(8)","nature(9)","Fon" ];
        const fullImages = images.map(name => url + name + ".jpeg");
        let startIndex = 0;
        const vows = ["Eternity","Fidelity","Joy","Love","Strength","Tenderness","Trust","Unity","Heart","Hearts"];
        const fullVows = vows.map(name => url + name + ".png");
        let vowIndex = 0;
        const lovestoneImages = ["LoveStones"];
        const fullLovestones = lovestoneImages.map(name => url + name + ".png");
        let lovestoneIndex = 0;
        let activeThumb = { bg: null, vow: null }; // –¢–µ–ø–µ—Ä –∑–±–µ—Ä—ñ–≥–∞—î–º–æ –∞–∫—Ç–∏–≤–Ω—ñ –º—ñ–Ω—ñ–∞—Ç—é—Ä–∏ –¥–ª—è –æ–±–æ—Ö –≥–∞–ª–µ—Ä–µ–π

        // –û–Ω–æ–≤–ª–µ–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –∞–∫—Ç–∏–≤–Ω–æ—ó –º—ñ–Ω—ñ–∞—Ç—é—Ä–∏
        function setActiveThumb(thumbElement, galleryType) {
            const allThumbsInGallery = document.querySelectorAll(`#${galleryType === 'bg' ? 'thumbs' : 'thumbsVows'} .thumb`);

            allThumbsInGallery.forEach(thumb => {
                thumb.classList.remove('active');
                // –ó–Ω—ñ–º–∞—î–º–æ disabled –∑ —É—Å—ñ—Ö, –∫—Ä—ñ–º "Fon" (–¥–ª—è bg) —Ç–∞ "LoveStones" (–¥–ª—è vow)
                if (galleryType === 'bg' && thumb.dataset.imgName === "Fon") {
                    // "Fon" –Ω—ñ–∫–æ–ª–∏ –Ω–µ –æ—Ç—Ä–∏–º—É—î disabled, —Ç–æ–º—É –Ω—ñ—á–æ–≥–æ –Ω–µ —Ä–æ–±–∏–º–æ
                } else if (galleryType === 'vow' && thumb.dataset.imgName === "LoveStones") {
                    // "LoveStones" –∑–±–µ—Ä—ñ–≥–∞—î disabled, —è–∫—â–æ –≤—ñ–Ω –≤–∂–µ –±—É–≤ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–π.
                    // –ó–Ω—ñ–º–∞—Ç–∏ –π–æ–≥–æ —Ç—É—Ç –Ω–µ –ø–æ—Ç—Ä—ñ–±–Ω–æ, –≤—ñ–Ω –±—É–¥–µ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–π –ø—Ä–∏ –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó,
                    // –∞–±–æ –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–∏–π —á–µ—Ä–µ–∑ —ñ—Å—Ç–æ—Ä—ñ—é.
                }
                else {
                    thumb.classList.remove('disabled');
                }
            });

            thumbElement.classList.add('active');

            if (galleryType === 'bg' && thumbElement.dataset.imgName === "Fon") {
                // "Fon" –Ω—ñ–∫–æ–ª–∏ –Ω–µ –æ—Ç—Ä–∏–º—É—î disabled –ø—Ä–∏ –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó
            } else if (galleryType === 'vow' && thumbElement.dataset.imgName === "LoveStones") {
                // "LoveStones" –∑–∞–≤–∂–¥–∏ –æ—Ç—Ä–∏–º—É—î disabled –ø—Ä–∏ –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó
                thumbElement.classList.add('disabled');
            } else {
                // –†–µ—à—Ç–∞ –º—ñ–Ω—ñ–∞—Ç—é—Ä –æ—Ç—Ä–∏–º—É—é—Ç—å disabled –ø—Ä–∏ –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó
                thumbElement.classList.add('disabled');
            }
            activeThumb[galleryType] = { src: thumbElement.src, imgName: thumbElement.dataset.imgName };
        }

        function renderThumbnails() {
            thumbs.innerHTML = "";
            fullImages.slice(startIndex, startIndex + 3).forEach(src => createThumb(src, thumbs, 'bg'));
            // –í—ñ–¥–Ω–æ–≤–ª—é—î–º–æ —Å—Ç–∞–Ω –∞–∫—Ç–∏–≤–Ω–æ—ó –º—ñ–Ω—ñ–∞—Ç—é—Ä–∏ —Ñ–æ–Ω—É
            if (activeThumb.bg) {
                const reRenderedActiveThumb = Array.from(thumbs.querySelectorAll('.thumb')).find(t => t.src === activeThumb.bg.src);
                if (reRenderedActiveThumb) {
                    reRenderedActiveThumb.classList.add('active');
                    if (activeThumb.bg.imgName !== "Fon") { // "Fon" –Ω–µ –æ—Ç—Ä–∏–º—É—î disabled
                         reRenderedActiveThumb.classList.add('disabled');
                    }
                }
            }
        }
        function renderVows() {
            thumbsVows.innerHTML = "";
            fullLovestones.slice(lovestoneIndex, lovestoneIndex + 1).forEach(src => createThumb(src, thumbsVows, 'lovestone'));
            fullVows.slice(vowIndex, vowIndex + 3).forEach(src => createThumb(src, thumbsVows, 'vow'));
            // –í—ñ–¥–Ω–æ–≤–ª—é—î–º–æ —Å—Ç–∞–Ω –∞–∫—Ç–∏–≤–Ω–æ—ó –º—ñ–Ω—ñ–∞—Ç—é—Ä–∏ –∫–ª—è—Ç–≤
            if (activeThumb.vow) {
                const reRenderedActiveThumb = Array.from(thumbsVows.querySelectorAll('.thumb')).find(t => t.src === activeThumb.vow.src);
                if (reRenderedActiveThumb) {
                    reRenderedActiveThumb.classList.add('active');
                    // LoveStones –∑–∞–≤–∂–¥–∏ disabled –ø—ñ—Å–ª—è –≤–∏–±–æ—Ä—É, —ñ–Ω—à—ñ –∫–ª—è—Ç–≤–∏ —Ç–µ–∂
                    reRenderedActiveThumb.classList.add('disabled');
                }
            }
            // –î–æ–¥–∞—Ç–∫–æ–≤–æ –ø–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ LoveStones –º–∞—î –±—É—Ç–∏ disabled –Ω–µ–∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ —ñ–Ω—à–∏—Ö
            const loveStonesThumb = Array.from(thumbsVows.querySelectorAll('.thumb')).find(t => t.dataset.imgName === "LoveStones");
            if (loveStonesThumb && layers.lovestone.img) { // –Ø–∫—â–æ LoveStones –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ
                 loveStonesThumb.classList.add('disabled');
            }
        }
        function createThumb(src, container, key) {
            const wrapper = document.createElement("div");
            wrapper.className = "thumb-wrapper";
            const imgName = src.split("/").pop().split(".")[0];
            const thumb = document.createElement("img");
            thumb.className = "thumb";
            thumb.src = src;
            thumb.dataset.imgName = imgName; // –î–æ–¥–∞—î–º–æ data-–∞—Ç—Ä–∏–±—É—Ç –¥–ª—è —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—ó
            let timer;

            const addPreviewHandlers = () => {
                thumb.addEventListener('mouseenter', handleMouseEnter);
                thumb.addEventListener('mouseleave', handleMouseLeave);
            };

            const removePreviewHandlers = () => {
                thumb.removeEventListener('mouseenter', handleMouseEnter);
                thumb.removeEventListener('mouseleave', handleMouseLeave);
            };

            const handleMouseEnter = () => {
                 if (!thumb.classList.contains('disabled')) {
                    timer = setTimeout(() => {
                        imagePreview.src = src;
                        imagePreview.classList.add('show');
                    }, 700);
                }
            };

            const handleMouseLeave = () => {
                clearTimeout(timer);
                imagePreview.classList.remove('show');
            };

            addPreviewHandlers();

            const observer = new MutationObserver((mutationsList) => {
                for (const mutation of mutationsList) {
                    if (mutation.attributeName === 'class') {
                        if (thumb.classList.contains('disabled')) {
                            clearTimeout(timer);
                            imagePreview.classList.remove('show');
                        }
                    }
                }
            });
            observer.observe(thumb, { attributes: true });


            if (imgName === "Fon") {
                thumb.title = "–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Å–≤—ñ–π —Ñ–æ–Ω";
                thumb.onclick = () => {
                    bgLoader.click();
                    imagePreview.classList.remove('show');
                    setActiveThumb(thumb, 'bg'); // –ü–µ—Ä–µ–¥–∞—î–º–æ —Ç–∏–ø –≥–∞–ª–µ—Ä–µ—ó
                };
            } else if (key === 'lovestone' && imgName === "LoveStones") {
                thumb.onclick = () => {
                    handleFileFromGallery(src, key);
                    setActiveThumb(thumb, 'vow'); // –ü–µ—Ä–µ–¥–∞—î–º–æ —Ç–∏–ø –≥–∞–ª–µ—Ä–µ—ó
                };
            }
            else {
                thumb.onclick = () => {
                    handleFileFromGallery(src, key);
                    if (key === 'bg') {
                        setActiveThumb(thumb, 'bg'); // –ü–µ—Ä–µ–¥–∞—î–º–æ —Ç–∏–ø –≥–∞–ª–µ—Ä–µ—ó
                    } else if (key === 'vow') {
                        setActiveThumb(thumb, 'vow'); // –ü–µ—Ä–µ–¥–∞—î–º–æ —Ç–∏–ø –≥–∞–ª–µ—Ä–µ—ó
                    }
                };
            }
            wrapper.appendChild(thumb);
            container.appendChild(wrapper);
        }
        function prevSlide(){ startIndex=(startIndex-3+fullImages.length)%fullImages.length; renderThumbnails(); }
        function nextSlide(){ startIndex=(startIndex+3)%fullImages.length; renderThumbnails(); }
        function prevVow(){ vowIndex=(vowIndex-3+fullVows.length)%fullVows.length; renderVows(); }
        function nextVow(){ vowIndex=(vowIndex+3)%fullVows.length; renderVows(); }
        function handleFileFromGallery(src, key) {
            if (previewMode) {
                previewMode = false;
                canvas.classList.remove('preview-zoom-in');
            }
            if (key === 'vow' || key === 'lovestone') {
                vowse.style.display = 'inline-block';
                vowsi.style.display = 'none';
                photoBlock.style.display = 'none';
            } else if (key === 'bg') {
                vowse.style.display = 'none';
                vowsi.style.display = 'inline-block';
                photoBlock.style.display = 'inline-block';
            }
            imagePreview.classList.remove('show');
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.onload = () => {
                layers[key].img = img;
                layers[key].src = src;
                if (key === 'vow') {
                    layers[key].scale = 0.5;
                    layers[key].x = (canvas.width / 2) - ((img.width * layers[key].scale) / 2) + 70; // –ü—Ä–∏–∫–ª–∞–¥ —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è
                    layers[key].y = canvas.height - (img.height * layers[key].scale / 2) - 14.28;
                } else if (key === 'lovestone') {
                    layers[key].scale = 0.5;
                    layers[key].x = canvas.width / 2;
                    layers[key].y = canvas.height / 2;
                } else {
                    layers[key].x = canvas.width / 2;
                    layers[key].y = canvas.height / 2;
                    layers[key].scale = 1;
                }
                activeLayer = key;
                if (activeLayer) {
                    scaleSlider.value = layers[activeLayer].scale;
                }
                scaleSlider.disabled = false;
                scaleSlider.classList.remove('disabled');
                pushHistory();
                drawAll();
                if (key === 'bg') {
                    document.getElementById('fot').classList.remove('disabled');
                }
                if (key === 'love' || key === 'lovestone') {
                    document.getElementById('previewBtn').classList.remove('disabled');
                }
                previewBtn.style.display = 'inline-block';
                downloadBtn.style.display = 'none';
            };
            img.src = src;
        }
        function handleFileLoad(file,key){
            if(!file) return;
            const reader=new FileReader();
            reader.onload=e=>{
                const data=e.target.result;
                const img=new Image();
                img.onload=()=>{
                    layers[key].img=img;
                    layers[key].src=data;
                    layers[key].x = canvas.width / 2;
                    layers[key].y = canvas.height / 2;
                    layers[key].scale = 1;
                    activeLayer = key;
                    if (activeLayer) {
                        scaleSlider.value = layers[activeLayer].scale;
                    }
                    scaleSlider.disabled = false;
                    scaleSlider.classList.remove('disabled');
                    pushHistory();
                    drawAll();
                    if (key === 'bg') {
                        document.getElementById('fot').classList.remove('disabled');
                        const fonThumb = Array.from(thumbs.querySelectorAll('.thumb')).find(t => t.title === "–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Å–≤—ñ–π —Ñ–æ–Ω");
                        if (fonThumb) {
                            setActiveThumb(fonThumb, 'bg'); // –ü–µ—Ä–µ–¥–∞—î–º–æ —Ç–∏–ø –≥–∞–ª–µ—Ä–µ—ó
                        }
                    }
                    if (key === 'love') {
                        document.getElementById('previewBtn').classList.remove('disabled');
                    }
                };
                img.src=data;
            };
            reader.readAsDataURL(file);
        }
        bgLoader.addEventListener('change',e=>handleFileLoad(e.target.files[0],'bg'));
        loveLoader.addEventListener('change',e=>handleFileLoad(e.target.files[0],'love'));
        document.getElementById("fot").onclick=()=>loveLoader.click();
        const template=new Image(); template.src='images/composit.png';
        const HOLE_OFFSET_X=6, HOLE_OFFSET_Y=-115, HOLE_RADIUS=98;
        let mask={cx:canvas.width/2+HOLE_OFFSET_X, cy:canvas.height/2+HOLE_OFFSET_Y, r:HOLE_RADIUS};
        let layers={
            bg:{img:null,src:null,x:canvas.width/2,y:canvas.height/2,scale:1},
            love:{img:null,src:null,x:canvas.width/2,y:canvas.height/2,scale:1},
            vow:{img:null,src:null,x:canvas.width/2,y:canvas.height/2,scale:1},
            lovestone:{img:null,src:null,x:canvas.width/2,y:canvas.height/2,scale:1}
        };
        let activeLayer=null, previewMode=false, bgHoleActive=true;
        const history=[]; const MAX_HISTORY=20;
        function makeSnapshot(){ return { bg:{...layers.bg}, love:{...layers.love}, loveScale: scaleSlider.value, vow:{...layers.vow}, lovestone:{...layers.lovestone}, previewMode, activeLayer, bgHoleActive, activeThumbBg: activeThumb.bg, activeThumbVow: activeThumb.vow }; }

        function pushHistory(){ history.push(makeSnapshot()); if(history.length>MAX_HISTORY) history.shift(); }
        function applySnapshot(s){
            previewMode=!!s.previewMode; activeLayer=s.activeLayer||null; bgHoleActive=!!s.bgHoleActive;
            if (s.bg.img) {
                document.getElementById('fot').classList.remove('disabled');
            } else {
                document.getElementById('fot').classList.add('disabled');
            }
            if (s.love.img) {
                document.getElementById('previewBtn').classList.remove('disabled');
            } else {
                document.getElementById('previewBtn').classList.add('disabled');
            }
            ['bg','love','vow','lovestone'].forEach(key=>{
                const v=s[key];
                if(v && v.src){
                    const img=new Image();
                    img.onload=()=>{ layers[key].img=img; layers[key].src=v.src; layers[key].x=v.x; layers[key].y=v.y; layers[key].scale=v.scale; drawAll(); };
                    img.src=v.src;
                } else {
                    layers[key].img=null; layers[key].src=null;
                    layers[key].x=v? v.x: canvas.width/2;
                    layers[key].y=v? v.y: canvas.height/2;
                    layers[key].scale=v? v.scale:1;
                }
            });
            // –í—ñ–¥–Ω–æ–≤–ª—é—î–º–æ –∞–∫—Ç–∏–≤–Ω—ñ –º—ñ–Ω—ñ–∞—Ç—é—Ä–∏ –∑ —ñ—Å—Ç–æ—Ä—ñ—ó
            setTimeout(() => {
                if (s.activeThumbBg) {
                    const reRenderedActiveThumb = Array.from(thumbs.querySelectorAll('.thumb')).find(t => t.src === s.activeThumbBg.src);
                    if (reRenderedActiveThumb) {
                        reRenderedActiveThumb.classList.add('active');
                        if (s.activeThumbBg.imgName !== "Fon") {
                            reRenderedActiveThumb.classList.add('disabled');
                        }
                        activeThumb.bg = s.activeThumbBg;
                    }
                } else {
                    activeThumb.bg = null;
                }
                if (s.activeThumbVow) {
                    const reRenderedActiveThumb = Array.from(thumbsVows.querySelectorAll('.thumb')).find(t => t.src === s.activeThumbVow.src);
                    if (reRenderedActiveThumb) {
                        reRenderedActiveThumb.classList.add('active');
                        reRenderedActiveThumb.classList.add('disabled');
                        activeThumb.vow = s.activeThumbVow;
                    }
                } else {
                    activeThumb.vow = null;
                }
                // –ü—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó, –ø–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —Å—Ç–∞–Ω LoveStones –æ–∫—Ä–µ–º–æ
                const loveStonesThumb = Array.from(thumbsVows.querySelectorAll('.thumb')).find(t => t.dataset.imgName === "LoveStones");
                if (loveStonesThumb && layers.lovestone.img && !loveStonesThumb.classList.contains('active')) {
                    // –Ø–∫—â–æ LoveStones –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ, –∞–ª–µ –Ω–µ —î –∞–∫—Ç–∏–≤–Ω–æ—é –∫–ª—è—Ç–≤–æ—é (–±–æ –∞–∫—Ç–∏–≤–Ω–∞ —ñ–Ω—à–∞ –∫–ª—è—Ç–≤–∞),
                    // —Ç–æ LoveStones –º–∞—î –±—É—Ç–∏ disabled
                    loveStonesThumb.classList.add('disabled');
                } else if (loveStonesThumb && layers.lovestone.img && loveStonesThumb.classList.contains('active')) {
                    // –Ø–∫—â–æ LoveStones –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ —ñ —î –∞–∫—Ç–∏–≤–Ω–æ—é, –≤–æ–Ω–∞ —Ç–µ–∂ disabled
                    loveStonesThumb.classList.add('disabled');
                }
            }, 100); // –ù–µ–≤–µ–ª–∏–∫–∞ –∑–∞—Ç—Ä–∏–º–∫–∞, —â–æ–± DOM –≤—Å—Ç–∏–≥ –æ–Ω–æ–≤–∏—Ç–∏—Å—è –ø—ñ—Å–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥—É

            toggleButtons();
        }
        function drawLayerTo(ctxTarget, layer){
            if(!layer||!layer.img) return;
            const w = layer.img.width * layer.scale;
            const h = layer.img.height * layer.scale;
            const x = layer.x;
            const y = layer.y;
            ctxTarget.drawImage(layer.img, x - w/2, y - h/2, w, h);
        }
        function drawLove(ctxTarget, clip=false){
            const L=layers.love;
            if(!L||!L.img) return;
            const w = L.img.width * L.scale;
            const h = L.img.height * L.scale;
            const x = L.x;
            const y = L.y;
            ctxTarget.save();
            if(clip && mask.r>0){
                ctxTarget.beginPath();
                ctxTarget.arc(mask.cx, mask.cy, mask.r, 0, Math.PI * 2);
                ctxTarget.clip();
            }
            ctxTarget.drawImage(L.img, x - w/2, y - h/2, w, h);
            ctxTarget.restore();
        }
        function drawBgWithHole(ctxTarget){
            if(!layers.bg.img) return;
            if(!bgHoleActive||mask.r<=0){ drawLayerTo(ctxTarget,layers.bg); return; }
            const off = document.createElement('canvas');
            off.width = canvas.width;
            off.height = canvas.height;
            const octx = off.getContext('2d');
            drawLayerTo(octx, layers.bg);
            octx.globalCompositeOperation = 'destination-out';
            octx.beginPath();
            octx.arc(mask.cx, mask.cy, mask.r, 0, Math.PI * 2);
            octx.fill();
            octx.globalCompositeOperation = 'source-over';
            ctxTarget.drawImage(off, 0, 0);
        }
        function drawAll(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBgWithHole(ctx);
            drawLove(ctx, previewMode);
            if(template.complete) {
                ctx.drawImage(template, 0, 0, canvas.width, canvas.height);
            }
            drawLayerTo(ctx, layers.vow);
            drawLayerTo(ctx, layers.lovestone);
        }
        function toggleButtons(){
            if(previewMode){
                previewBtn.style.display = 'none';
                downloadBtn.style.display = 'inline-block';
                vowsi.style.display = 'none';
                photoBlock.style.display = 'none';
                vowse.style.display = 'inline-block';
                canvas.classList.add('preview-zoom-in');
                activeLayer = null;
            } else {
                previewBtn.style.display = 'inline-block';
                downloadBtn.style.display = 'none';
                vowsi.style.display = 'inline-block';
                photoBlock.style.display = 'inline-block';
                vowse.style.display = 'none';
                canvas.classList.remove('preview-zoom-in');
            }
        }
        scaleSlider.addEventListener('input',()=>{
            if(!activeLayer) return;
            layers[activeLayer].scale=parseFloat(scaleSlider.value);
            drawAll();
        });
        let dragging=false, dragStartX=0, dragStartY=0;
        canvas.addEventListener('mousedown',e=>{
            if(previewMode || !activeLayer) return;
            dragging=true;
            dragStartX=e.offsetX-layers[activeLayer].x;
            dragStartY=e.offsetY-layers[activeLayer].y;
        });
        canvas.addEventListener('mousemove',e=>{
            if(!dragging || previewMode || !activeLayer) return;
            layers[activeLayer].x=e.offsetX-dragStartX;
            layers[activeLayer].y=e.offsetY-dragStartY;
            drawAll();
        });
        function stopDrag(){
            if(dragging){ dragging=false; pushHistory(); }
        }
        canvas.addEventListener('mouseup',stopDrag);
        canvas.addEventListener('mouseleave',stopDrag);
        canvas.addEventListener('touchstart',e=>{
            if(previewMode || !activeLayer) return;
            const t=e.touches[0],rect=canvas.getBoundingClientRect();
            dragging=true;
            dragStartX=(t.clientX-rect.left) * (canvas.width/rect.width) - layers[activeLayer].x;
            dragStartY=(t.clientY-rect.top) * (canvas.height/rect.height) - layers[activeLayer].y;
            e.preventDefault();
        });
        canvas.addEventListener('touchmove',e=>{
            if(!dragging || previewMode || !activeLayer) return;
            const t=e.touches[0],rect=canvas.getBoundingClientRect();
            layers[activeLayer].x=(t.clientX-rect.left) * (canvas.width/rect.width) - dragStartX;
            layers[activeLayer].y=(t.clientY-rect.top) * (canvas.height/rect.height) - dragStartY;
            drawAll();
            e.preventDefault();
        });
        canvas.addEventListener('touchend',stopDrag);
        undoBtn.addEventListener('click',()=>{
            if(history.length<=1) return;
            history.pop();
            applySnapshot(history[history.length-1]);
        });
        previewBtn.addEventListener('click',()=>{
            previewMode=true;
            scaleSlider.disabled = true;
            scaleSlider.classList.add('disabled');
            pushHistory();
            toggleButtons();
            drawAll();
        });
        downloadBtn.addEventListener('click',()=>{
            const link=document.createElement('a');
            link.download='collage.jpg';
            link.href=canvas.toDataURL('image/jpeg');
            link.click();
        });
        document.getElementById('updateBtn').addEventListener('click', function () {
            const confirmUpdate = confirm("–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –æ–Ω–æ–≤–∏—Ç–∏ —Å—Ç–æ—Ä—ñ–Ω–∫—É?\n –£—Å—ñ –Ω–µ–∑–∞–≤–µ—Ä—à–µ–Ω—ñ –∑–º—ñ–Ω–∏ –±—É–¥–µ –≤—Ç—Ä–∞—á–µ–Ω–æ.");
            if (confirmUpdate) {
                const url = window.location.href.split('?')[0];
                window.location.href = url + '?_=' + new Date().getTime();
            }
        });
        function disableContextMenu() {
            return false;
        }
        document.oncontextmenu = disableContextMenu;
        document.onselectstart = disableContextMenu;
        document.ondragstart = disableContextMenu;
        template.onload = () => { drawAll(); };
        renderThumbnails();
        renderVows();
        applySnapshot(history[0] || makeSnapshot());
        //iframe
canvas.addEventListener('click', () => {
    window.parent.postMessage({
        action: 'showImage',
        imageUrl: canvas.toDataURL()
    }, '*');
});
        //
    </script>
