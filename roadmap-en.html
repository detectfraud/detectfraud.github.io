<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Collage з інтегрованою галереєю</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }

  #canvas {
    border: 2px solid #333;
    display: block;
    margin: 0 auto 20px;
  }

  /* === Галерея фонів === */
  .gallery-wrapper {
    width: 630px;
    margin: 0 auto;
    text-align: center;
  }

  #gallery-display {
    width: 630px;
    height: 420px;
    overflow: hidden;
    border: 2px solid #aaa;
    margin-bottom: 10px;
  }

  #gallery-display img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 5px;
  }

  .gallery input {
    display: none;
  }

  .gallery label {
    cursor: pointer;
  }

  .gallery img {
    width: 100px;
    height: 70px;
    object-fit: cover;
    border: 2px solid transparent;
    border-radius: 4px;
    transition: 0.3s;
  }

  .gallery input:checked + label img {
    border-color: #007bff;
  }
</style>
</head>
<body>

<h2>Collage з інтегрованою галереєю</h2>

<!-- Полотно -->
<canvas id="canvas" width="630" height="420"></canvas>

<!-- Галерея -->
<div class="gallery-block" id="vowsi">
  <b>Фон</b><br /><br />
  <div class="gallery-wrapper">
    <div id="gallery-display">
      <img id="selected-img" src="" alt="Вибране фото" />
    </div>
    <div class="gallery">
      <!-- JS вставить прев’ю -->
    </div>
  </div>
</div>

<script>
  // === Масив зображень для галереї ===
  const galleryImages = [
    "img/bg1.jpg",
    "img/bg2.jpg",
    "img/bg3.jpg"
  ]; // заміни на свої

  // Відмальовка галереї
  function renderGallery() {
    const gallery = document.querySelector(".gallery");
    gallery.innerHTML = "";
    galleryImages.forEach((src, index) => {
      const id = "bg" + index;
      gallery.innerHTML += `
        <input type="radio" name="gallery" id="${id}" ${index === 0 ? "checked" : ""}>
        <label for="${id}">
          <img src="${src}" alt="bg${index}">
        </label>
      `;
    });

    // Завантажуємо перше фото
    setGalleryImage(galleryImages[0]);

    // Слухачі
    document.querySelectorAll('.gallery input').forEach((input, i) => {
      input.addEventListener("change", () => {
        setGalleryImage(galleryImages[i]);
      });
    });
  }

  // Встановлення фонового зображення
  function setGalleryImage(src) {
    // показати у великому блоці
    document.getElementById("selected-img").src = src;

    // підвантажити у canvas
    const img = new Image();
    img.src = src;
    img.onload = () => {
      const ctx = document.getElementById("canvas").getContext("2d");
      ctx.clearRect(0, 0, 630, 420);
      ctx.drawImage(img, 0, 0, 630, 420);
    };
  }

  // Запускаємо
  renderGallery();
</script>

</body>
</html>
