<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>S.A.F.E. - FAQ Terminal</title>
    <style>
        :root { 
            --bg: #0d0e10; 
            --gold: gold; 
            --text-grey: #B5B7CE;
            --metal-border: #333;
            --accent-green: #00ff41;
        }
        
        body { 
            background: var(--bg); color: var(--text-grey); 
            font-family: 'Segoe UI', sans-serif; padding: 20px; 
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; margin: 0;
        }

        .faq-container {
            width: 100%;
            max-width: 600px;
            background: #16181b;
            border: 1px solid var(--metal-border);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .header-title {
            color: var(--gold);
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 25px;
            text-transform: uppercase;
            border-bottom: 1px solid var(--metal-border);
            padding-bottom: 15px;
        }

        .faq-item {
            margin-bottom: 10px;
            border: 1px solid #222;
            border-radius: 4px;
            overflow: hidden;
        }

        .faq-question {
            background: #1c1f24;
            color: #fff;
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .faq-question:hover { background: #252a30; color: var(--gold); }

        .faq-answer {
            background: #0a0a0a;
            color: var(--text-grey);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            font-size: 13px;
            line-height: 1.6;
        }

        .faq-answer-inner { padding: 15px; border-top: 1px solid #222; }

        .faq-item.active .faq-answer { max-height: 300px; }
        .faq-item.active .faq-question { color: var(--gold); border-bottom: 1px solid var(--gold); }

        .terminal-footer {
            margin-top: 30px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #444;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="faq-container">
        <div class="header-title" id="t-title">ЧАСТІ ЗАПИТАННЯ (FAQ)</div>
        <div id="faq-list"></div>
    </div>

    <div class="terminal-footer">
        [ SYSTEM_READY ] <br>
        SECURE_CONNECTION_ESTABLISHED
    </div>

<script>
const translations = {
    uk: {
        title: "ЧАСТІ ЗАПИТАННЯ (FAQ)",

        q2: "Я вгадав 6 символів із 7, але сейф не відкрився. Чому?",
        a2: "Це найпоширеніша ситуація! У криптографії 6 вгаданих символів означають, що ви дуже близько, але код все ще неповний. Система вимагає 100% точності. Один невірний символ — і замок залишається заблокованим.",
        q3: "У мене закінчилися спроби. Що робити?",
        a3: "Система безпеки надає 3 спроби на одну сесію. Якщо вони вичерпані, ви можете ініціювати 'Скидання протоколу'. Для цього потрібно переглянути короткий інформаційний модуль (рекламу), який відновить енергію термінала.",
        q4: "Чи можу я грати без реєстрації через Google?",
        a4: "Ви можете спробувати дешифрування в демо-режимі. Проте результати гостьової сесії є ознайомчими та не дають права на отримання вмісту сховища. Авторизація через Google ID обов'язкова для фіксації результату в реєстрі.",
        q5: "Система видає помилку 'Uplink Error'. Що це?",
        a5: "Це означає тимчасову втрату зв'язку з головним шлюзом. Перевірте підключення. Якщо ви використовуєте VPN, спробуйте змінити локацію, оскільки вузли безпеки можуть блокувати анонімні з'єднання.",
        q6: "Що мені може дати реферальна система?",
        a6: "Програма 'Агентський канал': якщо залучений вами агент успішно відкриває сейф, ви отримуєте дивіденди у розмірі 10% від суми. Умова: ваша власна активність у системі має бути зафіксована у ту саму дату.",
        q7: "Хто спонсорує наповнення сейфу?",
        a7: "Фонд Vault формується за рахунок рекламних інтеграцій та активності агентів. Чим більше учасників, тим більша сума. Також ми відкриті до пропозицій від корпоративних спонсорів для капіталізації системи."
    },
    en: {
        title: "FREQUENTLY ASKED QUESTIONS (FAQ)",
        q1: "What is this project and can I really open something?",
        a1: "S.A.F.E. Project is a high-level decryption simulator. Your goal is to find a 7-digit access code to a virtual vault. The system operates on real probability algorithms, and every successful match brings you closer to the result.",
        q2: "I guessed 6 out of 7 characters, but the safe didn't open. Why?",
        a2: "This is the most common situation! In cryptography, 6 correct symbols mean you are very close, but the code is still incomplete. The system requires 100% accuracy. One wrong character — and the lock remains engaged.",
        q3: "I've run out of attempts. What should I do?",
        a3: "The security system provides 3 attempts per session. If exhausted, you can initiate a 'Protocol Reset' by viewing a short information module (ad), which restores terminal energy for 3 more attempts.",
        q4: "Can I play without Google registration?",
        a4: "You can try decryption in demo mode. However, guest session results are for evaluation only and do not grant rights to the vault contents. Google ID authorization is mandatory to record results in the official registry.",
        q5: "The system shows an 'Uplink Error'. What is it?",
        a5: "This indicates a temporary loss of connection to the main gateway. Check your connection. If using a VPN, try changing locations, as some security nodes may block anonymous connections.",
        q6: "How does the referral system work?",
        a6: "'Agent Channel' program: if an agent recruited by you successfully opens the vault, you receive a 10% dividend. Condition: your own system activity must be recorded on the same date.",
        q7: "Who sponsors the vault contents?",
        a7: "The Vault fund is generated through advertising integrations and agent activity. The more participants, the higher the amount. We are also open to corporate sponsorship to increase system capitalization."
    },
    ru: {
        title: "ЧАСТО ЗАДАВАЕМЫЕ ВОПРОСЫ (FAQ)",
        q1: "Что это за проект и действительно ли тут можно что-то открыть?",
        a1: "S.A.F.E. Project — это симулятор дешифровки высокого уровня. Ваша цель — найти 7-значный код доступа к виртуальному хранилищу. Система работает на реальных вероятностных алгоритмах, и каждое совпадение приближает вас к результату.",
        q2: "Я угадал 6 символов из 7, но сейф не открылся. Почему?",
        a2: "Это самая распространенная ситуация! В криптографии 6 угаданных символов означают, что вы очень близко, но код все еще неполный. Система требует 100% точности. Один неверный символ — и замок остается заблокированным.",
        q3: "У меня закончились попытки. Что делать?",
        a3: "Система безопасности предоставляет 3 попытки на одну сессию. Если они исчерпаны, вы можете инициировать 'Сброс протокола', просмотрев короткий информационный модуль (рекламу), который восстановит энергию терминала.",
        q4: "Могу ли я играть без регистрации через Google?",
        a4: "Вы можете попробовать дешифровку в демо-режиме. Однако результаты гостевой сессии являются ознакомительными и не дают права на получение содержимого хранилища. Авторизация через Google ID обязательна для фиксации результата в реестре.",
        q5: "Система выдает ошибку 'Uplink Error'. Что это?",
        a5: "Это означает временную потерю связи с главным шлюзом. Проверьте подключение. Если вы используете VPN, попробуйте сменить локацию, так как узлы безопасности могут блокировать анонимные соединения.",
        q6: "Что мне может дать реферальная система?",
        a6: "Программа 'Агентский канал': если привлеченный вами агент успешно открывает сейф, вы получаете дивиденды в размере 10% от суммы. Условие: ваша собственная активность в системе должна быть зафиксирована в ту же дату.",
        q7: "Кто спонсирует наполнение сейфа?",
        a7: "Фонд Vault формируется за счет рекламных интеграций и активности агентов. Чем больше участников, тем выше сумма. Также мы открыты к предложениям от корпоративных спонсоров для капитализации системы."
    }
};

    function initFAQ() {
        const lng = localStorage.getItem("lng") || "uk";
        const content = translations[lng];
        const listContainer = document.getElementById("faq-list");
        
        document.getElementById("t-title").innerText = content.title;

        const questions = [
            { q: content.q1, a: content.a1 },
            { q: content.q2, a: content.a2 },
            { q: content.q3, a: content.a3 },
            { q: content.q4, a: content.a4 },
            { q: content.q5, a: content.a5 },
            { q: content.q6, a: content.a6 },
            { q: content.q7, a: content.a7 }
        ];

        listContainer.innerHTML = questions.map((item, index) => `
            <div class="faq-item">
                <div class="faq-question" onclick="toggleFaq(this)">
                    ${item.q}
                    <span>▼</span>
                </div>
                <div class="faq-answer">
                    <div class="faq-answer-inner">${item.a}</div>
                </div>
            </div>
        `).join('');
    }

    function toggleFaq(element) {
        const item = element.parentElement;
        const isActive = item.classList.contains('active');
        
        // Закриваємо всі інші
        document.querySelectorAll('.faq-item').forEach(el => el.classList.remove('active'));
        
        // Відкриваємо поточний
        if (!isActive) {
            item.classList.add('active');
        }
    }

    window.onload = initFAQ;
</script>
</body>
</html>
