<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Don Flag</title>
<script>
window.addEventListener("DOMContentLoaded", () => {
  const ref = document.referrer;
alert(ref);
  const allowed1 = "https://intuit-portal.blogspot.com/p/donate.html";
  const allowed2 = "https://intuit-portal.blogspot.com/p/donate.html?m=1";

  if (ref === allowed1 || ref === allowed2) {
    localStorage.setItem("don", "dnt");
    console.log("localStorage.don = dnt (referrer matched)");
  } else {
    console.log("Referrer NOT allowed:", ref);
  }
});
</script>
</head>
</html>
