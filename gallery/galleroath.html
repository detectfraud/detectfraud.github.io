<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Камінь любові — Галерея клятв</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  background: #f5f5f5;
}

.gallery-container {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 20px;
  gap: 40px; /* відстань між галереєю та книгою */
}

.arrow {
  font-size: 40px;
  cursor: pointer;
  user-select: none;
  padding: 10px;
}

.thumbnails {
  display: flex;
  gap: 10px;
  overflow: hidden;
  width: 600px;
  justify-content: center;
}

/* Контейнер мініатюри + велика картинка */
.thumb-wrapper {
  position: relative;
}

/* Мініатюра */
.thumb {
  width: 180px;
  height: 120px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 0 6px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
  z-index: 1;
}

/* Велика картинка (спочатку прихована) */
.imagbox {
  position: fixed;         
  top: 50%;
  left: 50%;
  width: 825px;            
  height: 510px;
  transform: translate(-50%, -50%) scale(0.1);
  opacity: 0;
  transition: all 0.5s ease;
  z-index: 9999;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0,0,0,0.7);
  pointer-events: none;     
  background: #fff;
}

/* Збільшення при наведенні */
.thumb-wrapper:hover .imagbox {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

/* Колаж з шаблоном */
.collage {
  position: relative;
  display: inline-block;
  margin-top: 40px;
}

.collage img.template {
  max-width: 600px;
  border-radius: 12px;
}

.collage img.overlay {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 200px;
  border-radius: 8px;
  box-shadow: 0 0 8px rgba(0,0,0,0.4);
}

/* Блок "книга" */
#book {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#book img.thumb {
  width: 220px;
  height: auto;
}
</style>
</head>
<body>
<!-- Колаж -->
<div class="collage">
  <img src="template.jpg" alt="Свиток" class="template">
  <img id="overlay" class="overlay" src="" alt="">
</div>
<br><br>
<h2>Клятви закоханих</h2>
<br><br>
<div class="gallery-container">
  <!-- Галерея -->
  <span class="arrow" onclick="prevSlide()">&#10094;</span>
  <div class="thumbnails" id="thumbs"></div>
  <span class="arrow" onclick="nextSlide()">&#10095;</span>

  <!-- Книга -->
  <div class="thumb-wrapper" id="book">
    <img src="https://detectfraud.github.io/images/LoveStones.png" class="thumb" alt="Книга любові">
    <img src="https://detectfraud.github.io/images/LoveStones.png" class="imagbox" alt="Книга любові">
  </div>
</div>

<br><br><br><br>
<script>
const png = ".png";
const url = "https://detectfraud.github.io/gallery/";
const images = ["Eternity","Fidelity","Joy","Love","Strength","Tenderness","Trust","Unity","Heart"];
const fullImages = images.map(name => url + name + png);

let startIndex = 0;
const thumbsContainer = document.getElementById("thumbs");
const overlay = document.getElementById("overlay");

function renderThumbnails() {
  thumbsContainer.innerHTML = "";
  const slice = fullImages.slice(startIndex, startIndex + 3);
  slice.forEach(src => {
    const wrapper = document.createElement("div");
    wrapper.className = "thumb-wrapper";

    const thumb = document.createElement("img");
    thumb.className = "thumb";
    thumb.src = src;
    thumb.onclick = () => setOverlay(src);

    const big = document.createElement("img");
    big.className = "imagbox";
    big.src = src;
    big.onclick = () => setOverlay(src);

    wrapper.appendChild(thumb);
    wrapper.appendChild(big);
    thumbsContainer.appendChild(wrapper);
  });
}

function prevSlide() {
  startIndex = (startIndex - 3 + fullImages.length) % fullImages.length;
  renderThumbnails();
}

function nextSlide() {
  startIndex = (startIndex + 3) % fullImages.length;
  renderThumbnails();
}

function setOverlay(src) {
  overlay.src = src;
}

// Початковий рендер
renderThumbnails();
</script>
</body>
</html>
