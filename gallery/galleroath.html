<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Камінь любові — Галерея клятв</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
    }

    .gallery-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .arrow {
      font-size: 40px;
      cursor: pointer;
      user-select: none;
      padding: 10px;
    }

    .thumbnails {
      display: flex;
      gap: 10px;
      overflow: hidden;
      width: 600px;
      justify-content: center;
    }

    .thumbnails img {
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .thumbnails img:hover {
      transform: scale(2); /* збільшується до оригіналу */
      z-index: 5;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* Колаж з шаблоном */
    .collage {
      position: relative;
      display: inline-block;
      margin-top: 40px;
    }

    .collage img.template {
      max-width: 600px;
      border-radius: 12px;
    }

    .collage img.overlay {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 200px; /* розмір клятви у колажі */
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
<br><br>
  <h2>Клятви закоханих</h2>

  <div class="gallery-container">
    <span class="arrow" onclick="prevSlide()">&#10094;</span>
    <div class="thumbnails" id="thumbs"></div>
    <span class="arrow" onclick="nextSlide()">&#10095;</span>
  </div>

  <!-- Колаж -->
  <div class="collage">
    <img src="template.jpg" alt="Свиток" class="template">
    <img id="overlay" class="overlay" src="" alt="">
  </div>

<script>
  // Масив картинок-клятв (приклади, заміни своїми)
  const images = ["https://detectfraud.github.io/gallery/Oath_Eternity.png","https://detectfraud.github.io/gallery/Oath_Fidelity.png","https://detectfraud.github.io/gallery/Oath_Hearts.png","https://detectfraud.github.io/gallery/Oath_Joy.png","https://detectfraud.github.io/gallery/Oath_Love.png","https://detectfraud.github.io/gallery/Oath_Strength.png","https://detectfraud.github.io/gallery/Oath_Tenderness.png","https://detectfraud.github.io/gallery/Oath_Trust.png","https://detectfraud.github.io/gallery/Oath_Unity.png","https://detectfraud.github.io/gallery/Oath_Heart.png"];
  let startIndex = 0;
  const thumbsContainer = document.getElementById("thumbs");
  const overlay = document.getElementById("overlay");

  function renderThumbnails() {
    thumbsContainer.innerHTML = "";
    const slice = images.slice(startIndex, startIndex + 3);
    slice.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.onclick = () => setOverlay(src);
      thumbsContainer.appendChild(img);
    });
  }

  function prevSlide() {
    startIndex = (startIndex - 3 + images.length) % images.length;
    renderThumbnails();
  }

  function nextSlide() {
    startIndex = (startIndex + 3) % images.length;
    renderThumbnails();
  }

  function setOverlay(src) {
    overlay.src = src;
  }

  // Початковий рендер
  renderThumbnails();
</script>

</body>
</html>
