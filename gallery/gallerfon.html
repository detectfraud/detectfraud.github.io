<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Камінь любові — Галерея фонів</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  background: #f5f5f5;
}

.gallery-container {
  display: flex;
  align-items: flex-start;
  justify-content: center;
  gap: 5%;              /* заміна з px на відсотки */
  margin-top: 2%;
  flex-wrap: wrap;      /* дозволяє перенос на мобільних */
  max-width: 100%;
}

.gallery-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1em;             /* замість px */
}

.arrow {
  font-size: 6vw;       /* шрифт залежить від ширини екрану */
  cursor: pointer;
  user-select: none;
  padding: 1vw;
  line-height: 1;
}

.thumbnails {
  display: flex;
  gap: 2%;
  overflow: hidden;
  width: 80%;           /* тепер % від контейнера */
  max-width: 600px;     /* обмеження для великих екранів */
  justify-content: center;
}

/* Контейнер мініатюри */
.thumb-wrapper {
  position: relative;
}

/* Мініатюра */
.thumb {
  width: 30vw;          /* залежить від ширини екрану */
  max-width: 180px;
  height: auto;         /* щоб зберегти пропорції */
  aspect-ratio: 3/2;    /* фіксоване співвідношення */
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 0 6px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
  z-index: 1;
}

/* Колаж */
.collage {
  position: relative;
  display: inline-block;
  margin-top: 5%;
}

.collage img.overlay {
  position: absolute;
  bottom: 2%;
  right: 2%;
  width: 40vw;          /* адаптивна ширина */
  max-width: 500px;
  border-radius: 8px;
  box-shadow: 0 0 8px rgba(0,0,0,0.4);
}

/* Кнопка фото закоханих */
#fot {
  display: inline-block;
  cursor: pointer;
  border-radius: 8px;
  height: auto;
  width: 30vw;           /* адаптивна */
  max-width: 180px;
  aspect-ratio: 3/2;
  background-image: url(https://detectfraud.github.io/gallery/Para.png);
  background-repeat: no-repeat;
  background-size: contain;
}
#fot:hover { mix-blend-mode: luminosity; }
#fot:active { mix-blend-mode: exclusion; }

/* Велика картинка (popup-ефект) */
.imagbox {
  position: fixed;         
  top: 50%;
  left: 50%;
  width: 80vw;             /* тепер % від вікна */
  max-width: 825px;
  height: auto;
  max-height: 90vh;
  transform: translate(-50%, -50%) scale(0.1);
  opacity: 0;
  transition: all 0.5s ease;
  z-index: 9999;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0,0,0,0.7);
  pointer-events: none;    
  background: #fff;
}

/* При наведенні на мініатюру показуємо popup */
.thumb-wrapper:hover .imagbox {
  opacity: 1;
  transform: translate(-50%, -50%) scale(0.6);
}
</style>

</head>
<body>
<!-- Колаж -->
<div class="collage" id="collage">
  <canvas id="canvas" width="900" height="600" style="border:1px solid #ccc;"></canvas>
</div>

<div class="gallery-container">
  <!-- Перша галерея -->
  <div class="gallery-block">
    <h3>Фон</h3>
    <div style="display:flex; align-items:center; gap:10px;">
      <span class="arrow" onclick="prevSlide()">&#10094;</span>
      <div class="thumbnails" id="thumbs"></div>
      <span class="arrow" onclick="nextSlide()">&#10095;</span>
    </div>
  </div>
  <!-- Кнопка як галерея-блок -->
  <div class="gallery-block">
    <h3>Фото</h3>
    <label id="fot" title="Фото закоханих"></label>
  </div>
</div>


<!-- приховані input -->
<input type="file" id="bgLoader" style="display:none">
<input type="file" id="loveLoader" style="display:none">

<script>
const jpg = ".jpeg";
const url = "https://detectfraud.github.io/gallery/";
const images = [
  "nature(1)","nature(2)","nature(3)",
  "nature(4)","nature(5)","nature(6)",
  "nature(7)","nature(8)","nature(9)",
  "Fon"
];
let fullImages = images.map(name => url + name + jpg);

let startIndex = 0;
const thumbsContainer = document.getElementById("thumbs");
const collage = document.getElementById("collage");
const bgLoader = document.getElementById("bgLoader");
const loveLoader = document.getElementById("loveLoader");

// Рендер мініатюр
function renderThumbnails() {
  thumbsContainer.innerHTML = "";
  const slice = fullImages.slice(startIndex, startIndex + 3);
  slice.forEach(src => createThumb(src, thumbsContainer));
}

function createThumb(src, container) {
  const wrapper = document.createElement("div");
  wrapper.className = "thumb-wrapper";

  const imgName = src.split("/").pop().split(".")[0];

  const thumb = document.createElement("img");
  thumb.className = "thumb";
  thumb.src = src;

  const big = document.createElement("img");
  big.className = "imagbox";
  big.src = src;

  if (imgName === "Fon") {
    thumb.title = "Завантажити свій фон";
    thumb.onclick = () => bgLoader.click();
  } else {
    thumb.onclick = () => addOverlay(src);
  }

  wrapper.appendChild(thumb);
  wrapper.appendChild(big);   // ← ДОДАВ повернення popup
  container.appendChild(wrapper);
}


function prevSlide() {
  startIndex = (startIndex - 3 + fullImages.length) % fullImages.length;
  renderThumbnails();
}

function nextSlide() {
  startIndex = (startIndex + 3) % fullImages.length;
  renderThumbnails();
}

function addOverlay(src) {
  const newImg = document.createElement("img");
  newImg.src = src;
  newImg.classList.add("overlay");
  collage.appendChild(newImg);
}

// Завантаження власного фону
bgLoader.addEventListener("change", e => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = ev => {
      document.body.style.backgroundImage = `url(${ev.target.result})`;
      document.body.style.backgroundSize = "cover";
    };
    reader.readAsDataURL(file);
  }
});

// Кнопка для фото закоханих
document.getElementById("fot").onclick = () => loveLoader.click();

// Завантаження фото закоханих
loveLoader.addEventListener("change", e => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = ev => {
      addOverlay(ev.target.result);
    };
    reader.readAsDataURL(file);
  }
});

// Початковий рендер
renderThumbnails();
</script>
</body>
</html>
