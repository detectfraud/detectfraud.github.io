<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ö–∞–º—ñ–Ω—å –ª—é–±–æ–≤—ñ ‚Äî –ì–∞–ª–µ—Ä–µ—è —Ñ–æ–Ω—ñ–≤</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  background: #f5f5f5;
}

.gallery-container {
  display: flex;
  align-items: flex-start;
  justify-content: center;
  gap: 5%;
  margin-top: 2%;
  flex-wrap: wrap;       /* –ø–µ—Ä–µ–Ω–æ—Å –Ω–∞ –Ω–æ–≤–∏–π —Ä—è–¥–æ–∫ */
  max-width: 100%;
}

.gallery-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1em;
}

.arrow {
  font-size: 6vw;
  cursor: pointer;
  user-select: none;
  padding: 1vw;
  line-height: 1;
}

.thumbnails {
  display: flex;
  flex-wrap: wrap;       /* –¥–æ–∑–≤–æ–ª—è—î —Ä–æ–±–∏—Ç–∏ –∫—ñ–ª—å–∫–∞ —Ä—è–¥–∫—ñ–≤ */
  gap: 2%;
  overflow: hidden;
  width: 80%;
  max-width: 600px;
  justify-content: center;
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º—ñ–Ω—ñ–∞—Ç—é—Ä–∏ */
.thumb-wrapper {
  position: relative;
}

/* –ú—ñ–Ω—ñ–∞—Ç—é—Ä–∞ */
.thumb {
  width: 50%; /*28*/           /* —Ç–µ–ø–µ—Ä % –¥–ª—è 3-4 –≤ —Ä—è–¥–æ–∫ */
  max-width: 160px;
  aspect-ratio: 3/2;
  height: auto;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 0 6px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
  z-index: 1;
}

.thumb:hover {
  transform: scale(1.05);
  z-index: 2;
}

/* –ö–æ–ª–∞–∂ */
.collage {
  position: relative;
  display: inline-block;
  margin-top: 5%;
}

.collage img.overlay {
  position: absolute;
  bottom: 2%;
  right: 2%;
  width: 40vw;
  max-width: 500px;
  border-radius: 8px;
  box-shadow: 0 0 8px rgba(0,0,0,0.4);
}

/* –ö–Ω–æ–ø–∫–∞ —Ñ–æ—Ç–æ –∑–∞–∫–æ—Ö–∞–Ω–∏—Ö */
#fot {
  display: inline-block;
  cursor: pointer;
  border-radius: 8px;
  width: 50%;/*28*/
  max-width: 160px;
  aspect-ratio: 3/2;
  background-image: url(https://detectfraud.github.io/gallery/Para.png);
  background-repeat: no-repeat;
  background-size: contain;
}
#fot:hover { mix-blend-mode: luminosity; }
#fot:active { mix-blend-mode: exclusion; }

/* –í–µ–ª–∏–∫–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∞ (popup-–µ—Ñ–µ–∫—Ç) */
.imagbox {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 80vw;
  max-width: 825px;
  height: auto;
  max-height: 90vh;
  transform: translate(-50%, -50%) scale(0.1);
  opacity: 0;
  transition: all 0.5s ease;
  z-index: 9999;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0,0,0,0.7);
  pointer-events: none;
  background: #fff;
}

/* –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ –Ω–∞ –º—ñ–Ω—ñ–∞—Ç—é—Ä—É –ø–æ–∫–∞–∑—É—î–º–æ popup */
.thumb-wrapper:hover .imagbox {
  opacity: 1;
  transform: translate(-50%, -50%) scale(0.6);
}

/* üì± –ú–æ–±—ñ–ª—å–Ω—ñ –ø—Ä–∏—Å—Ç—Ä–æ—ó */
@media (max-width: 768px) {
  .thumbnails {
    width: 95%;
  }

  .thumb {
    width: 45%;   /* 2 –º—ñ–Ω—ñ–∞—Ç—é—Ä–∏ –≤ —Ä—è–¥ */
  }

  #fot {
    width: 45%;
  }
}

@media (max-width: 480px) {
  .thumb {
    width: 90%;   /* –æ–¥–Ω–∞ –º—ñ–Ω—ñ–∞—Ç—é—Ä–∞ –≤ —Ä—è–¥ */
  }

  #fot {
    width: 90%;
  }
}

</style>

</head>
<body>
<!-- –ö–æ–ª–∞–∂ -->
<div class="collage" id="collage">
  <canvas id="canvas" width="900" height="600" style="border:1px solid #ccc;"></canvas>
</div>

<div class="gallery-container">
  <!-- –ü–µ—Ä—à–∞ –≥–∞–ª–µ—Ä–µ—è -->
  <div class="gallery-block">
    <h3>–§–æ–Ω</h3>
    <div style="display:flex; align-items:center; gap:10px;">
      <span class="arrow" onclick="prevSlide()">&#10094;</span>
      <div class="thumbnails" id="thumbs"></div>
      <span class="arrow" onclick="nextSlide()">&#10095;</span>
    </div>
  </div>
  <!-- –ö–Ω–æ–ø–∫–∞ —è–∫ –≥–∞–ª–µ—Ä–µ—è-–±–ª–æ–∫ -->
  <div class="gallery-block">
    <h3>–§–æ—Ç–æ</h3>
    <label id="fot" title="–§–æ—Ç–æ –∑–∞–∫–æ—Ö–∞–Ω–∏—Ö"></label>
  </div>
</div>


<!-- –ø—Ä–∏—Ö–æ–≤–∞–Ω—ñ input -->
<input type="file" id="bgLoader" style="display:none">
<input type="file" id="loveLoader" style="display:none">

<script>
const jpg = ".jpeg";
const url = "https://detectfraud.github.io/gallery/";
const images = [
  "nature(1)","nature(2)","nature(3)",
  "nature(4)","nature(5)","nature(6)",
  "nature(7)","nature(8)","nature(9)",
  "Fon"
];
let fullImages = images.map(name => url + name + jpg);

let startIndex = 0;
const thumbsContainer = document.getElementById("thumbs");
const collage = document.getElementById("collage");
const bgLoader = document.getElementById("bgLoader");
const loveLoader = document.getElementById("loveLoader");

// –†–µ–Ω–¥–µ—Ä –º—ñ–Ω—ñ–∞—Ç—é—Ä
function renderThumbnails() {
  thumbsContainer.innerHTML = "";
  const slice = fullImages.slice(startIndex, startIndex + 3);
  slice.forEach(src => createThumb(src, thumbsContainer));
}

function createThumb(src, container) {
  const wrapper = document.createElement("div");
  wrapper.className = "thumb-wrapper";

  const imgName = src.split("/").pop().split(".")[0];

  const thumb = document.createElement("img");
  thumb.className = "thumb";
  thumb.src = src;

  const big = document.createElement("img");
  big.className = "imagbox";
  big.src = src;

  if (imgName === "Fon") {
    thumb.title = "–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Å–≤—ñ–π —Ñ–æ–Ω";
    thumb.onclick = () => bgLoader.click();
  } else {
    thumb.onclick = () => addOverlay(src);
  }

  wrapper.appendChild(thumb);
  wrapper.appendChild(big);   // ‚Üê –î–û–î–ê–í –ø–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è popup
  container.appendChild(wrapper);
}


function prevSlide() {
  startIndex = (startIndex - 3 + fullImages.length) % fullImages.length;
  renderThumbnails();
}

function nextSlide() {
  startIndex = (startIndex + 3) % fullImages.length;
  renderThumbnails();
}

function addOverlay(src) {
  const newImg = document.createElement("img");
  newImg.src = src;
  newImg.classList.add("overlay");
  collage.appendChild(newImg);
}

// –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤–ª–∞—Å–Ω–æ–≥–æ —Ñ–æ–Ω—É
bgLoader.addEventListener("change", e => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = ev => {
      document.body.style.backgroundImage = `url(${ev.target.result})`;
      document.body.style.backgroundSize = "cover";
    };
    reader.readAsDataURL(file);
  }
});

// –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Ñ–æ—Ç–æ –∑–∞–∫–æ—Ö–∞–Ω–∏—Ö
document.getElementById("fot").onclick = () => loveLoader.click();

// –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–æ—Ç–æ –∑–∞–∫–æ—Ö–∞–Ω–∏—Ö
loveLoader.addEventListener("change", e => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = ev => {
      addOverlay(ev.target.result);
    };
    reader.readAsDataURL(file);
  }
});

// –ü–æ—á–∞—Ç–∫–æ–≤–∏–π —Ä–µ–Ω–¥–µ—Ä
renderThumbnails();
</script>
</body>
</html>
