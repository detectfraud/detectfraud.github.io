<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Камінь любові — Галерея фонів</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  background: #f5f5f5;
}

.gallery-container {
  display: flex;
  align-items: center;   /* вирівнювання по центру */
  justify-content: center;
  gap: 40px; /* відступ між галереями */
  margin-top: 20px;
}

.gallery-block {
  display: flex;
  align-items: center;   /* стрілки та картинки по центру */
  gap: 10px;
}

.arrow {
  font-size: 40px;
  cursor: pointer;
  user-select: none;
  padding: 10px;
  line-height: 1;
}


.thumbnails, .books {
  display: flex;
  gap: 10px;
  overflow: hidden;
  width: 600px;
  justify-content: center;
}

/* Контейнер мініатюри + велика картинка */
.thumb-wrapper {
  position: relative;
}

/* Мініатюра */
.thumb {
  width: 180px;
  height: 120px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 0 6px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
  z-index: 1;
}

/* Велика картинка (спочатку прихована) */
.imagbox {
  position: fixed;         /* поверх всього */
  top: 50%;
  left: 50%;
  width: 825px;            /* оригінальний розмір */
  height: 510px;
  transform: translate(-50%, -50%) scale(0.1);
  opacity: 0;
  transition: all 0.5s ease;
  z-index: 9999;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0,0,0,0.7);
  pointer-events: none;     /* щоб не заважала hover */
  background: #fff;
}

/* Збільшення при наведенні */
.thumb-wrapper:hover .imagbox {
  opacity: 1;
  transform: translate(-50%, -50%) scale(0.6);
}

/* Колаж з шаблоном */
.collage {
  position: relative;
  display: inline-block;
  margin-top: 40px;
}

.collage img.template {
  max-width: 900px;  height: auto;
  border-radius: 12px;
}

.collage img.overlay {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 500px; /*200px розмір клятви у колажі */
  border-radius: 8px;
  box-shadow: 0 0 8px rgba(0,0,0,0.4);
}
</style>
</head>
<body>
<!-- Колаж -->
<div class="collage" id="collage">
  <img src="template.jpg" alt="Свиток" class="template">
</div>

<br><br>
<h2>Фон</h2>
<br><br>

<div class="gallery-container">
  <!-- Перша галерея -->
  <div class="gallery-block">
    <span class="arrow" onclick="prevSlide()">&#10094;</span>
    <div class="thumbnails" id="thumbs"></div>
    <span class="arrow" onclick="nextSlide()">&#10095;</span>
  </div>
 <div><label>Ваше фото:&nbsp;<input type="file" id="loveLoader"></label></div>
</div>
<script>
const jpg = ".jpeg";
const url = "https://detectfraud.github.io/gallery/";
const images = ["nature(1)","nature(2)","nature(3)","nature(4)","nature(5)","nature(6)","nature(7)","nature(8)","nature(9)"];
const fullImages = images.map(name => url + name + jpg);

let startIndex = 0;
const thumbsContainer = document.getElementById("thumbs");
const bookContainer = document.getElementById("book");
const collage = document.getElementById("collage");

function renderThumbnails() {
  thumbsContainer.innerHTML = "";
  const slice = fullImages.slice(startIndex, startIndex + 3);
  slice.forEach(src => createThumb(src, thumbsContainer));
}

function renderBooks() {
  bookContainer.innerHTML = "";
  bookImages.forEach(src => createThumb(src, bookContainer));
}

function createThumb(src, container) {
  const wrapper = document.createElement("div");
  wrapper.className = "thumb-wrapper";

  const thumb = document.createElement("img");
  thumb.className = "thumb";
  thumb.src = src;
  thumb.onclick = () => addOverlay(src);

  const big = document.createElement("img");
  big.className = "imagbox";
  big.src = src;

  wrapper.appendChild(thumb);
  wrapper.appendChild(big);
  container.appendChild(wrapper);
}

function prevSlide() {
  startIndex = (startIndex - 3 + fullImages.length) % fullImages.length;
  renderThumbnails();
}

function nextSlide() {
  startIndex = (startIndex + 3) % fullImages.length;
  renderThumbnails();
}

function addOverlay(src) {
  const newImg = document.createElement("img");
  newImg.src = src;
  newImg.classList.add("overlay");
  collage.appendChild(newImg);
}

// Початковий рендер
renderThumbnails();
renderBooks();
</script>

</body>
</html>
